<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add a sketch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>ADD A SKETCH</h1>
    <div class="container">
        <div class="left">
            <input type="color" class="color-picker">
            <button class="btn active" id="color_picker">Color mode</button>
            <button class="btn" id="rainbow">Rainbow mode</button>
            <button class="btn" id="eraser">Eraser</button>
            <button class="btn" id="clear">Clear</button>
            <p class="input-value">16 X 16</p>
            <input class="input-range" type="range" min="1" max="100" value="16">
        </div>
        <div class="right"></div>
    </div>

</html>
